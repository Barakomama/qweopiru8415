<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<title>Sure Park Home</title>
<!-- CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/site.css">
<link rel="stylesheet" href="css/font-awesome.css">
<!-- JS --> 
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> 
<!--<script src="js/googleMap.js" type="text/javascript"></script>-->
<script src="jsproper/1-index.js" type="text/javascript"></script>
<script src="jsproper/2-startpage.js" type="text/javascript"></script>

</head>

<body>

<!-- MAIN PAGE WITH SIDE PANEL -->
<div data-role="page" id="nearestCities">
  <div data-role="panel" id="myPanel"> 
    <div class="container" id="sideMenuPanel">
        <div class="col-xs-12 prime-color-1">
            <a href="#"><i class="fa fa-user"></i> PROFILE
        </div>
        <div class="col-xs-12 prime-color-1">
            <a href="#"><i class="fa fa-info-circle"></i> ABOUT
        </div>
        <div class="col-xs-12 prime-color-1">
            <a href="#"><i class="fa fa-question-circle"></i> HELP
        </div>
        <div class="col-xs-12 prime-color-1">
            <a href="#"><i class="fa fa-cog"></i> SETTINGS
        </div>
        <div class="col-xs-12 prime-color-1">
            <a href="#" id="signOut"><i class="fa fa-sign-out"></i> SIGN OUT
        </div>
    </div>
  </div> 

  <div class="nav navbar-fixed-top">
    <div class="row text-center">
        <div class="col-xs-3 prime-color">
            <a href="#myPanel"><i class="fa fa-navicon"></i></a>
        </div>
        <div class="col-xs-6 prime-color">
            <a href="#">SURE PARK</a>
        </div>
        <div class="col-xs-3 prime-color">
            <a href="#searchNear" data-transition="slide" data-direction="reverse"><i class="fa fa-search"></i></a>
        </div>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <div class="row text-center" id="topCities"></div> 
  </div>
</div> <!-- MAIN PAGE WITH SIDE PANEL -->

<!-- CURRENT NEAREST -->
<div data-role="page" id="searchNear"> 
    <div class="btnSearch">
       <a href="#nearestCities" data-transition="slide" >
            <i class="fa fa-2x fa-remove"></i>
       </a>
    </div>

    <div class="row" style="padding-top:10px;">
        <div class="container">
            <div class="col-xs-10">
                <input type="text" class="no-border" style="font-size:25px" placeholder="Search For Parking" data-role="none" />   
            </div>

            <div class="row">
                <div class="col-xs-12" id="background-orange"></div>
            </div>
        </div>
    </div>

    <div class="row" id="topNearest"></div>
</div><!-- CURRENT NEAREST -->

<!-- PARKING IN CITY -->
<div data-role="page" id="parkingInCity">
    <div class="btnSearch">
         <a href="#nearestCities" data-direction="reverse" data-transition="slide">
            <i class="fa fa-2x fa-search"></i>
        </a>
    </div>

    <div class="row text-center" id="topParkingInCity"></div>
  
</div><!-- PARKING IN CITY -->

</body> 

</html>
