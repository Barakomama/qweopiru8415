<div id="wrapper"></div>

  <div class="container" data-role="page" id="initial-page">
    <div class="row" id="margin-top">
   
      <div class="col-xs-12 text-center">
        <img src="css/images/spLogo.jpg" id="logo"/>
      </div>

      <div class="col-xs-12">
        <div class="container">
          <form id="userCredentials">
            <br/><br/>
            <input type="text" id="username" name="username" placeholder="email/phone number" class="no-border" data-role="none"/>
            <br/> <br/>
            <input type="password" id="passwords" name="passwords" placeholder="password" class="no-border" data-role="none"/> 
            <br/> <br/>
            <div class="text-right">
              <button type="submit" class="btn-no-border btn" data-role="none"> 
                Sign In
              </button>
            </div>
          </form>
          <div class="btn btn-primary" data-role="none">
            <button id="TestText">hello</button>
          </div>
          </div>
        </div>
      </div>

      <div class="row navbar-fixed-bottom" style="padding-bottom:20px">
        <div class="col-xs-12" id="container-register-reset">
          <div class="container">
            <div class="row">
              <div class="col-xs-8 text-left"> 
                  <i class="pointer">Forgot your Password?</i>
              </div>
              <div class="col-xs-4 text-right"> 
                  <a data-transition="slide" href="#registerPage">Sign Up</a> 
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> 

  <div class="container" data-role="page" id="registerPage">
    <div class="row">
      <div class="col-xs-12">
        <div class="container"> 
          <h2>Sure Park New User</h2>
            <form id="registerCredentials">
              <br/>
              <input type="hidden" name="type" value="4" />
              <input type="text" placeholder="Name" id="name" name="name" class="no-border" data-role="none"/><br/><br/>
              <input type="text" placeholder="Email Address" id="email" name="email" class="no-border" data-role="none"/><br/><br/>
              <input type="text" placeholder="9XX-XXX-XXXX" id="number" name="number" class="no-border" data-role="none"/><br/><br/>
              <input type="password" placeholder="Password" id="password" name="password" class="no-border" data-role="none"/><br/><br/>
              <input type="password" placeholder="Type Password Again" id="repassword" name="repassword" class="no-border" data-role="none"/><br/><br/>

              <div class="col-xs-12 text-center">
                <button type="submit" class="btn-no-border btn" data-role="none">Register</button>
              </div>
            </form>

            <a data-transition="slide" data-direction="reverse" data href="#initial-page">Log In</a>  

        </div>
      </div>
    </div>
  </div>
