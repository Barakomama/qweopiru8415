<div class="row" id="bookmarks"></div>
 
<div id="modals">

<div class="modal fade" id="start-modal" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content"> 
				<div class="modal-heading panel text-right orange pad10">
					<span class="badge btn x-close" style="background-color:black" id="close-remove">
						<i class="fa fa-remove"></i>
					</span>
				</div>
			<div class="modal-body top-0">
				<div class="row text-center">
					<img src="content/images/ajax-loader.gif" /><br/>
					<h3 class="font-w">Please Wait...</h3>
				</div> 
			</div> 
		</div>
	</div>
</div>

<div class="modal fade" id="start-cancelled" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content"> 
			<div class="modal-title panel text-right orange pad10">
				<span class="badge btn x-close" style="background-color:black" data-dismiss="modal">
					<i class="fa fa-remove"></i>
				</span>
			</div>
			<div class="modal-body top-0">
				<div class="row text-center">
					<h3 class="font-w" id="modal-message"></h3>
				</div> 
			</div> 
			<div class="modal-title btn-warning text-center pad10" data-dismiss="modal">
				<label>OKAY</label>
			</div>
		</div>
	</div>
</div>

</div>

<script src="scripts/6-start-page.js" type="text/javascript"></script>
